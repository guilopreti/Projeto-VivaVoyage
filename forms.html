      <h1 class="cadsize">Cadastre-se inserindo seus dados.</h1>

    <div class="required-fields"></div>
    
    <form id="register" method="post" onsubmit="register(event)">
      <input type="hidden" name="action" value="cadastro">

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputNome4">Nome</label>
          <input type="text" class="form-control" id="inputEmail4" name="nome" placeholder="Nome" required>
        </div>
        <div class="form-group col-md-4">
           <label for="inputEmail4">Email</label>
           <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email" required>
        </div>


        <div class="form-group col-md-4">
          <label for="inputPassword4">Senha</label>
          <input type="password" class="form-control" id="inputPassword4" name="senha" placeholder="Senha" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" name="rua" placeholder="Rua, nº " required>
      </div>

      <div class="form-group">
        <label for="inputAddress2">Endereço 2</label>
        <input type="text" class="form-control" id="inputAddress2" name="logradouro" placeholder="Apartamento, hotel, casa, etc." required>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity" name="cidade" required>
        </div>

        <div class="form-group col-md-4">
          <label for="inputEstado">Estado</label>
          <select id="inputEstado" class="form-control" name="estado" required>
            <option value="AM" selected>AM</option>
            <option value="AC">AC</option>
            <option value="AP">AP</option>
            <option value="AL">AL</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="GO">GO</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="SE">SE</option>
            <option value="DF">DF</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="TO">TO</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PL">PL</option>
            <option value="MA">MA</option>
            <option value="PE">PE</option>
            <option value="RO">RO</option>
            <option value="PB">PB</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RR">RR</option>
            <option value="PR">PR</option>
          </select>
        </div>

        <div class="form-group col-md-2">
          <label for="inputCEP">CEP</label>
          <input type="text" class="form-control" id="inputCEP" name="cep">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
